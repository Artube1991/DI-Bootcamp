<!DOCTYPE html>
<html lang="en">
<head>

    <title>Week 7 Day 5: Emojis Guessing Game Daily Challenge</title>
    <script src="game.js" async defer></script>

<body>
    <h1>Emojis Guessing Game</h1>
    <h2 id="emoji"><h2>
    <h3>What's the name of this emoji?</h3>

        <input type="radio" name="Smile" value="Smile">
        <label for="Smile">Smile</label><br>
        <input type="radio" name="Dog" value="Dog">
        <label for="Dog">Dog</label><br>
        <input type="radio" name="Taco" value="Taco">
        <label for="Taco">Taco</label><br>
        <input type="radio" name="Lough" value="Lough">
        <label for="Lough">Lough</label><br>
        <input type="radio" name="Angry" value="Angry">
        <label for="Angry">Angry</label><br>
        <input type="radio" name="Whatever" value="Whatever">
        <label for="Whatever">Whatever</label><br>
        <button type="submit">ANSWER</button>
        </form>
</body>
</html>
