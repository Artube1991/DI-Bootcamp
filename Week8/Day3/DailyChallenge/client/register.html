<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 8 Day 3 Daily Challenge: Registration</title>
    <script src="register.js" async defer></script>
</head>
<body>
    <h1>Register:</h1>
    <form id="register" method="POST" action="http://localhost:5000/register" target="_blank">
        <label for="first_name" name="first_name">First Name</label>
        <input type="text" name="first_name">
        <br /> <br />
        <label for="last_name" name="last_name">Last Name</label>
        <input type="text" name="last_name">
        <br /> <br />
        <label for="email" name="email">Email</label>
        <input type="text" name="email">
        <br /> <br />
        <label for="username" name="username">Username</label>
        <input type="text" name="username">
        <br /> <br />
        <label for="password" name="password">Password</label>
        <input type="password" name="password">
        <br /> <br />
        <button type="submit">Register</button>
        </form>
        <br />
        <p id="register_message"></p>
</body>
</html>
